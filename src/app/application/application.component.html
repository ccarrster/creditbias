<div>
    <div>
        <label>Loan Amount:
          <input [(ngModel)]="application.amount" placeholder="Loan Amount"/>
        </label>
    </div>
    <div>
        <label>Loan Term:
          <input [(ngModel)]="application.term" placeholder="Loan Term"/>
        </label>
    </div>
    <div>
        <label>Loan Interest:
          <input [(ngModel)]="application.interest" placeholder="Loan Interest"/>
        </label>
    </div>
    <div>
        <mat-form-field appearance="fill">
            <mat-label>Lender</mat-label>
            <mat-select>
              <mat-option *ngFor="let lender of lenders" [value]="lender.id">
                {{lender.name}}
              </mat-option>
            </mat-select>
          </mat-form-field>
    </div>
</div>
